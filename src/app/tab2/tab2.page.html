<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position = "fixed">Nom</ion-label>
    <ion-input [(ngModel)]="newTodo.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Etat :</ion-label>
    <ion-select [(ngModel)]="newTodo.ended" placeholder="Select One">
      <ion-select-option value="false">En Cours</ion-select-option>
      <ion-select-option value="true">Terminer</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="addItem()">Add Item!</ion-button>

</ion-content>
