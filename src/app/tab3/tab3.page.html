<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>My Todo</ion-label>
      <ion-button (click)="loadTodos()">Refresh</ion-button>
    </ion-list-header>

    <ion-item>
      <ion-label position = "fixed">Recherche :</ion-label>
      <ion-input [(ngModel)]="search"></ion-input>
      <ion-button expand="full" (click)="scearchItem()">Rechercher</ion-button>
    </ion-item>
    
    <ion-item-sliding *ngFor="let todo of todosScearched">

      <ion-item>
        <ion-label tewt-wrap>
          <h3>{{ todo.name }}</h3>
          <ion-text color="secondary">
            <p>{{todo.ended}}</p>
          </ion-text>
        </ion-label>
      </ion-item>


    </ion-item-sliding>

  </ion-list>
</ion-content>
